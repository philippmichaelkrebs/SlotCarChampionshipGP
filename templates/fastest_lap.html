{% extends 'base.html' %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Position</th>
            <th>Driver</th>
            <th>Fastest Lap</th>
            <th>Automotive</th>
            <th>Gap</th>
            <th>INT</th>
        </tr>
    </thead>
    {% for result in results %}
    <tr>
        <td>{{ result.position }}</td>
        <td>{{ result.name }}</td>
        <td>{{ result.lap_time }}</td>
        <td>{{ result.automotive }}</td>
        <td>{{ result.gap }}</td>
        <td>{{ result.person_in_front }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
